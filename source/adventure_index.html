---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  <ui>
    {% for post in site.adventures | sort: 'start_date' %}
      <li><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
<aside class="sidebar">
  {% if site.blog_index_asides.size %}
    {% include_array blog_index_asides %}
  {% else %}
    {% include_array default_asides %}
  {% endif %}
</aside>
