name: Generate and Deploy Static Site

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.7.0
        with:
          babashka-version: 1.3.239

      - name: Ensure deploy.sh is executable
        run: chmod +x ./deploy.sh

      - name: Run deploy script
        run: ./deploy.sh
