<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Ball</title>
    <style type="text/css" rel="stylesheet">
     body {
       margin: 0;
       overflow: hidden;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: flex-end;
       background-color: #2a2a2a; /* deep gray background */
       color: #e0e0e0; /* light gray text color for any text on the page */
     }

     .ball {
       width: 50px;
       height: 50px;
       background-color: #4a90e2; /* soft blue */
       border-radius: 50%;
       position: relative;
       animation: moveBall 11s infinite;
       animation-timing-function: cubic-bezier(0.5, 0, 0.5, 1);
     }



     @keyframes moveBall {
       0%, 100% {
         bottom: 0;
       }
       50% {
         bottom: calc(100% - 50px);
       }
     }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
