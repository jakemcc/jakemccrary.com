<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1><a href="/">{{ site.title }}</a></h1>
  </header>
  <nav role="navigation">
    <ul role=main-navigation>
      <li><a href="/">Articles</a></li>
      <li><a href="/adventures/">Adventures</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/blog/archives/">Archives</a></li>
      <li><a href="{{ site.subscribe-rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
      <li><a href="{{ site.subscribe-email }}" target="_blank" rel="subscribe-email" title="subscribe via email">Newsletter</a></li>
    </ul>
    <form action="https://google.com/search" method="get">
      <fieldset role="search">
        <input type="hidden" name="sitesearch" value="{{ site.short-url }}">
        <input class="search" type="text" name="q" placeholder="Search"/>
      </fieldset>
    </form>
  </nav>
  {{ body | safe }}
</body>
</html>
